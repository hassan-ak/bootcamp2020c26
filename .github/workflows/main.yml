name: deploy BootCamp2020 Class 26
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Nodejs
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12
    - name: Install Yarn
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
    - name: Build React App
      run: yarn build
    - name: Install Surge
      run: npm install -g surge
    - name: Run surge
      run: surge ./build http://hassanalikhan-bc2020c26.surge.sh --token ${{ secrets.surge_token}}
